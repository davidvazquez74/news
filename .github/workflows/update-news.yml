name: Update News

on:
  schedule:
    - cron: "0 */3 * * *" # cada 3 horas
  workflow_dispatch:      # ejecución manual

permissions:
  contents: write   # necesario para poder pushear

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (safe)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "⚠️ No package.json encontrado, se omite instalación"
          fi

      - name: Build latest.json (safe)
        run: |
          mkdir -p data
          if [ -f scripts/build_latest.js ]; then
            node scripts/build_latest.js
          else
            echo "⚠️ No existe scripts/build_latest.js; creo fallback mínimo"
            cat > data/latest.json <<'JSON'
            {
              "updated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
              "version": "fallback",
              "commit": "none",
              "cataluna": []
            }
            JSON
          fi

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/latest.json || true
          git commit -m "chore(news): auto-update latest.json (run $GITHUB_RUN_NUMBER)" || echo "No changes to commit"

      - name: Push changes
        run: |
          # Evita conflictos en repos activos
          git pull --rebase origin main || true
          git push origin HEAD:main
