name: Update News

on:
  schedule:
    - cron: "30 * * * *"            # cada 30 min
  workflow_dispatch:                # ejecución manual

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # No asumimos que haya package.json; si no existe, se omite
      - name: Install dependencies (safe)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "⚠️ No package.json; omito npm"
          fi

      # Genera data/latest.json con tu script si existe; si no, crea fallback válido
      - name: Build latest.json (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data
          if [ -f scripts/build_latest.js ]; then
            node scripts/build_latest.js
          else
            cat > data/latest.json <<'EOF'
{
  "updated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
  "version": "fallback",
  "commit": "${GITHUB_SHA:-none}",
  "cataluna": [],
  "espana": [],
  "rioja": [],
  "background": [],
  "deportes": [],
  "radios": []
}
EOF
            # Sustituir variables dentro del JSON
            sed -i "s/\$(date -u +%Y-%m-%dT%H:%M:%SZ)/$(date -u +%Y-%m-%dT%H:%M:%SZ)/" data/latest.json
            sed -i "s/\${GITHUB_SHA:-none}/${GITHUB_SHA:-none}/" data/latest.json
            echo "✅ Generado data/latest.json de fallback"
          fi
          echo "Primeras líneas:"
          sed -n '1,60p' data/latest.json

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/latest.json || true
          git commit -m "chore(news): auto-update latest.json (run $GITHUB_RUN_NUMBER)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git pull --rebase origin main || true
          git push origin HEAD:main
