name: Update News

on:
  schedule:
    - cron: "0 * * * *" # cada hora
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      LANG: C.UTF-8
      LC_ALL: C.UTF-8

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Ensure folders
        run: |
          mkdir -p data scripts

      - name: Seed data/latest.json if missing
        run: |
          if [ ! -f data/latest.json ]; then
            echo '{"updated_at":"1970-01-01T00:00:00Z","version":"seed","cataluna":[],"espana":[],"rioja":[],"background":[],"deportes":[],"radios":[],"blocksOut":{"Catalunya":[],"Espana":[],"LaRioja":[],"MolinsDeRei":[],"Global":[]}}' > data/latest.json
          fi

      - name: Install deps (optional)
        run: npm install || true

      - name: Build latest.json
        run: node scripts/build_latest.js

      - name: Commit changes
        run: |
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"
          git add data/latest.json latest.json
          git commit -m "chore(news): auto-update latest.json (run ${{ github.run_number }})" || echo "No changes to commit"

      - name: Push changes
        run: |
          git pull --rebase origin main || true
          git push origin HEAD:main
