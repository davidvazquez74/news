name: Update News

on:
  schedule:
    - cron: "0 * * * *"     # cada hora
  workflow_dispatch:        # lanzarlo a mano cuando quieras

permissions:
  contents: write           # necesario para poder commitear

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20       # Node 20 ya trae fetch nativo

      # Si NO tienes package.json, deja esto comentado.
      # Si lo a√±ades en el futuro, descomenta para instalar deps.
      # - name: Install dependencies
      #   run: npm ci

      - name: Build latest.json
        run: |
          set -e
          mkdir -p data
          node scripts/build_latest.js
          test -s data/latest.json

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/latest.json
          git diff --cached --quiet && echo "No changes to commit" || git commit -m "chore(news): auto-update latest.json (run $GITHUB_RUN_NUMBER)"
          git push
