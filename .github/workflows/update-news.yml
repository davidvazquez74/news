name: Update News

on:
  schedule:
    - cron: "0 * * * *"     # cada hora en el minuto 0
  workflow_dispatch:        # ejecución manual

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies (safe)
        run: |
          if [ -f package.json ]; then
            npm ci
          else
            echo "⚠️ No package.json encontrado, omito instalación"
          fi

      - name: Build latest.json (safe)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p data
          if [ -f scripts/build_latest.js ]; then
            node scripts/build_latest.js
          else
            echo "⚠️ No existe scripts/build_latest.js; creo fallback mínimo"
            cat > data/latest.json <<EOF
{
  "updated_at": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
  "version": "fallback",
  "commit": "${GITHUB_SHA:-none}",
  "cataluna": []
}
EOF
            echo "✅ Generado data/latest.json de fallback"
          fi
          echo "Contenido generado:"
          sed -n '1,80p' data/latest.json

      - name: Commit changes
        run: |
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add data/latest.json || true
          git commit -m "chore(news): auto-update latest.json (run $GITHUB_RUN_NUMBER)" || echo "No changes to commit"

      - name: Push changes
        run: |
          git pull --rebase origin main || true
          git push origin HEAD:main
